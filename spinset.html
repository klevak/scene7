<div id="s7_spinview"></div>
<script type="text/javascript">

spinViewer.setContainerId("s7_spinview");
spinViewer.setParam("serverurl", "http://s7d9.scene7.com/is/image/");

spinViewer.setParam("config2", "companypreset");
